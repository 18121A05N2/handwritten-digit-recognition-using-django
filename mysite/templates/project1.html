{% load static %}
<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/loader.min.css" integrity="sha512-+6VqtNJxRmuo2S1AnpgaP6T2CtH5a9aCX2mBIl58uE5DMtxxT9O6JNt2MQvIJAD1CGgJ98ERIKhGJkcX1OArVg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel='stylesheet' href='{% static "css/style.css" %}' />
    </header>
    <body>

        <div  class='block right'>
            <div >
                <div class='padding_block'><h1>Please Draw a Digit in the Below Box</h1></div>
                <div class='padding_block'>
                    <form method='POST'>
                        <div >
                            <canvas id="myCanvas" width="224" height="224" style="background-color:white;border:1px solid #d3d3d3;"></canvas>
                        </div>
                        <div class='container'>
                            <div class='belowbox'><button class='button' type='submit' id='predict'>Predict digit</button></div>
                            <div class='belowbox'><button class='button' type='button' id='clear'>Clear the box</button></div>
                        </div>
                    </form >
                </div>
            </div>
        </div>
        <div class="block left">
            <div id='target' class="full">
                
            </div>
        </div>
        <script type="text/javascript" href = "{% static 'js/script.js' %}"></script>
             
 
    </body>
</html>
